<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header><h1>TRYBE TRIP</h1></header>
  <main>
    <form action="" method="get">
    <section id="formulario">
      <label for="name">Nome: <input type="text" name="nome" id="name" minlength="10" maxlength="40" required class="lengthLimit"></label><br>
      <label for="email">Email: <input type="email" name="email" id="email" minlength="10" maxlength="50" required class="lengthLimit"></label><br>
      <section id="choices">
        <label for="city"><input type="radio" name="trip" id="city" value="city" required checked>Cidade</label>
        <label for="field"><input type="radio" name="trip" id="field" value="field">Campo</label>
        <label for="beach"><input type="radio" name="trip" id="beach" value="beach">Praia</label>
        <label for="hills"><input type="radio" name="trip" id="hills" value="hills">Montanhas</label>
      </section>
        <label for="answer"><p>Digite sua resposta: </p><textarea name="resposta" id="answer" cols="30" rows="10" maxlength="500" class="lengthLimit"></textarea></label>
      <br><label for="date">Data: <input type="date" name="date" id="date" placeholder="dd/mm/aaaa" required></label><br>
      <label for="check1"><input type="checkbox" name="check1" id="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label><br>
      <label for="check2"><input type="checkbox" name="check2" id="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label><br>
    </section>
    <button type="submit" id="submit">ENVIAR</button>
    <button type="submit" id="clear">APAGAR</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
