<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
  <header><h1>TRYBE TRIP</h1></header>
  <main>
    <form action="" method="get" class="form-floating">
    <section id="formulario">
      <div class="form-floating">
        <input class="form-control"  type="text" name="nome" id="name" minlength="10" maxlength="40" required class="lengthLimit"><label class="form-label" for="name">Nome: </label></div><br>
        <div class="form-floating">
        <input class="form-control" type="email" name="email" id="email" minlength="10" maxlength="50" required class="lengthLimit"><label class="form-label" for="email">Email:</label></div><br>
      <section id="choices">
        <label class="form-label marginChoice" for="city"><input  type="radio" name="trip" id="city" value="city" required checked>Cidade</label>
        <label class="form-label marginChoice" for="field"><input  type="radio" name="trip" id="field" value="field">Campo</label>
        <label class="form-label marginChoice" for="beach"><input  type="radio" name="trip" id="beach" value="beach">Praia</label>
        <label class="form-label marginChoice" for="hills"><input  type="radio" name="trip" id="hills" value="hills">Montanhas</label>
      </section>
        <label class="form-label" for="answer"><p>Digite sua resposta: </p><textarea class="form-control" name="resposta" id="answer" cols="30" rows="10" maxlength="500" class="lengthLimit"></textarea></label>
      <br><label class="form-label" for="date">Data: <input class="form-control" type="date" name="date" id="date" placeholder="dd/mm/aaaa" required></label><br>
      <label class="form-label form-switch form-check-reverse" for="check1"><input class="form-check-input" role="switch" type="checkbox" name="check1" id="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label><br>
      <label class="form-label form-switch form-check-reverse" for="check2"><input  class="form-check-input" role="switch" type="checkbox" name="check2" id="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label><br>
    </section>
    <button class="btn btn-success" type="submit" id="submit">ENVIAR</button>
    <button class="btn btn-danger" type="submit" id="clear">APAGAR</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
