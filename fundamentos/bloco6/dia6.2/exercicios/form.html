<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <h1>TRYBE <br> TRIP</h1>
  </header>
  <main>
    <form action="#" method="get" class="form-floating" id="form">
      <section class="container">
        <div class="form-floating">

          <input class="form-control checkLength" type="text" name="nome" id="name"
            placeholder="Digite seu nome completo" required class="lengthLimit"><label class="form-label"
            for="name">Nome Completo: </label>
        </div>

        <div class="form-floating">
          <input class="form-control checkLength" type="email" name="email" id="email" minlength="10" maxlength="50"
            placeholder="email" required class="lengthLimit"><label class="form-label" for="email">E-mail:</label>
        </div><br>

        <section class="container mb-3">
          <p>Destino:</p>
          <label class="form-label me-2" for="city"><input type="radio" name="trip" id="city" value="city" required
              checked>Cidade</label>
          <label class="form-label me-2" for="field"><input type="radio" name="trip" id="field"
              value="field">Campo</label>
          <label class="form-label me-2" for="beach"><input type="radio" name="trip" id="beach"
              value="beach">Praia</label>
          <label class="form-label me-2" for="hills"><input type="radio" name="trip" id="hills"
              value="hills">Montanhas</label>
        </section>
        <div class="container">
          <label class="form-label" for="answer">
            <p>Digite sua resposta: </p><textarea class="form-control" cols="50" name="resposta" id="answer"
              maxlength="500"></textarea>
          </label>
        </div>
        <div class="container mb-3">
          <label class="form-label" for="date">Data: <input class="form-control" type="date" name="date" id="date"
              required></label><br>
        </div>
        <div class="container">
          <label class="form-label form-switch form-check-reverse" for="check1"><input class="form-check-input"
              role="switch" type="checkbox" name="check1" id="check1">Gostaria de receber outras incríveis oportunidades
            oferecidas pela Trybe?</label>
          <label class="form-label form-switch form-check-reverse" for="check2"><input class="form-check-input"
              role="switch" type="checkbox" name="check2" id="check2">Concordo que imagens das minhas férias poderão ser
            usadas na divulgação de concursos futuros.</label>
        </div>
      </section>
      <button class="btn btn-success me-1" type="submit" id="submit">ENVIAR</button>
      <button class="btn btn-danger ms-1" type="reset" id="clear">APAGAR</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
